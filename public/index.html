<!DOCTYPE html>
<html lang="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <title>黄先森个人博客站</title>

  <body>
    <script src="https://www.luckyclover.top/rain.js"></script>
   
    <!-- maxNum 雨点最大数量 -->
   <script>
     var rain = true;
     if(document.body.clientWidth >= 1200 && window.rain){
       Rain({speed:[2,40],hasBounce:true,wind_direction:340,gravity:0.05,maxNum:25,numLevel:5,drop_chance:0.4,cloud:false});
     }
   </script>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- 页面加载动画 -->
    <div id="Loading">
      <div class="loader-inner ball-beat">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->

  </body>
